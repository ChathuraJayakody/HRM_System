<html>
<head>
  <link rel="stylesheet" href="css/register.css">
  <title>Register</title>
</head>
<body>
  <div class="register-container">
    <h1>Register</h1>
    <form action="register.php" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Gmail</label>
        <input type="email" id="email" name="email" required title="Please enter a valid email address.">
      </div>
      <div class="input-group">
        <label for="mobile_number">Mobile Number</label>
        <input type="number" id="mobile_number" name="mobile_number" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
    <p>Existing Employee? <a href="login.html">Login here</a></p>
  </div>
  
</body>
</html>
