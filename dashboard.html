<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRM Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>Welcome to HRM System</h1>
      <p>Your complete solution for managing employees, attendance, payroll, and more.</p>
      <div class="animation-container">
        <canvas id="left-animation"></canvas>
      </div>
    </div>
    <script src="./js/dashboard.js"></script>
    <!-- Right Section -->
    <div class="right-section">
      <h2>Get Started</h2>  
      <button onclick="location.href='./login.html'">Login</button>
      <button onclick="location.href='./Register.html'">Register</button>
      <div class="animation-under-buttons">
        <canvas id="bounce-animation"></canvas>
      </div>
      <div class="image-container">
        <img src="./pages/employee/images/bgWhite.png" alt="HRM Dashboard" />
      </div>
    </div>
    
  </div>
  

</body>
</html>
