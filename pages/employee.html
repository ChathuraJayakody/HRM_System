<html>
<head>
    <title>Employee Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/employee.css">
    <!-- <script src="../js/employee.js" defer></script> -->
</head>
<body>
    <div class="navbar">
        <h1>Employee Profile</h1>
        <nav>
            <a href="../login.html" id="logout-btn">Logout</a>
        </nav>
    </div>
    <div class="container">
        <div class="profile-container">
            <div class="profile-image-container">
                <img src="employee/images/user.jpg" alt="Employee Image" class="profile-image">
            </div>

            <div class="employee-info">
                <h2 id="employee-name">Gihan Jayawardhana</h2>
                <p><strong>Employee ID:</strong> <span id="employee-id">E12345</span></p>
                <p><strong>Position:</strong> <span id="employee-position">Software Engineer</span></p>
                <p><strong>Email:</strong> <span id="employee-email">gihanjy@gmail.com</span></p>
                <p><strong>Phone:</strong> <span id="employee-phone">+123456789</span></p>
                <p><strong>Department:</strong> <span id="employee-department">Computing</span></p>
            </div>
        </div>
        <div class="button-container">
            <a href="employee/attendance.html" class="info-button">View Attendance</a>
            <a href="employee/payroll_information.html" class="info-button">View Payroll Information</a>
        </div>
    </div>

</body>
</html>
